<template>
    <lightning-card title="Generate Invoice" icon-name="standard:account">
        <div class="slds-m-around_medium">
            <lightning-button label="Generate Invoice" onclick={generateInvoice} variant="brand"></lightning-button>
            <template if:true={isLoading}>
                <div class="slds-m-top_medium">
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                </div>
            </template>
            <template if:true={invoiceGenerated}>
                <div class="slds-m-top_medium">
                    <p>Invoice generated successfully!</p>
                    <lightning-button label="Send Email" onclick={sendEmail} variant="brand"></lightning-button>
                </div>
            </template>
            <template if:true={error}>
                <div class="slds-m-top_medium">
                    <p>Error: {error}</p>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
