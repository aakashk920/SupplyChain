<template>
    <lightning-card title="Lead Information 1">
        <div class="slds-var-p-around_small">
            <lightning-input label="Search Lead By Name" onchange={handleSearch}></lightning-input>

            <template if:true={searchResult}>
                <lightning-datatable key-field="Id" data={searchResult} columns={columns} onrowaction={handleRowAction}></lightning-datatable>
            </template>

            <template if:false={searchResult}>
                <lightning-record-edit-form object-api-name="lead__c" onsuccess={handleSuccess}>
                    <lightning-messages></lightning-messages>
                    <lightning-input-field field-name="Name" required></lightning-input-field>
                    <lightning-input-field field-name="Contact_Information__c"></lightning-input-field>
                    <lightning-input-field field-name="Status__c"></lightning-input-field>
                    <lightning-button type="submit" label="Save"></lightning-button>
                    <input type="file" accept=".pdf" onchange={handleFileChange}></input>
                </lightning-record-edit-form>
            </template>
        </div>
    </lightning-card>
</template>
